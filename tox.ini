[tox]
min_version = 4.0
env_list = py312, py311, py310, mypy, flake8
isolated_build = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:mypy]
basepython =
    python3.10-64
    python3.10-32
deps =
    -r{toxinidir}/requirements_dev.txt
    types-PyYAML
commands = mypy src

[testenv:flake8]
basepython =
    python3.10-64
    python3.10-32
deps = flake8
commands = flake8 src tests
